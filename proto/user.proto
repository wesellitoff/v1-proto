message User{
    int32 id = 1;
    int32 roleId = 2;
    string uuid = 3;
    string firstName = 4;
    string lastName = 5;
    string email = 6;
    string phoneCode = 7;
    string phoneNumber = 8;
    string password = 9;
    int32 status = 10;
    bool verified = 11;
    string meta = 12;
    string createdAt = 13;
    string updatedAt = 14;
    string deletedAt = 15;
  }